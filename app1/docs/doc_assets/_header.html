<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><%= title %> | Project StyleGuide</title>
    <link rel="stylesheet" href="./css/core.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic|Open+Sans:400,400italic,600,600italic">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./prism.css">
    <link rel="stylesheet" href="./design.css">
  </head>
  <body>
    <header class="sg-header">
      <div class="sg-header__title">
        <div class="row">
          <div class="column small-12">
            <h1><a href="/">Project</a> StyleGuide</h1>
          </div>
        </div>
      </div>
      <nav>
        <div class="row">
          <div class="column small-12">
            <ul>
              <% @categories.each do |category, file_name| %>
              <li><a href="<%= file_name %>"><%= category %></a></li>
              <% end %>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row">
        <div class="column small-12">
          <div class="sg-subheader">
            <h1><%= title %></h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column small-12 medium-3">
          <aside class="sg-aside">
            <ul>
              <% @blocks.each do |b| %>
              <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
              <% end %>
            </ul>
          </aside>
        </div>
        <div class="column small-12 medium-9">
          <div class="sg-content">
